<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" id="inputBox" placeholder="0">
            <div class="row">
                <button class="button operator">C</button>
                <button class="button operator small"><sup>+</sup>/<sub>-</sub></button>
                <button class="button operator">%</button>
                <button class="button operator"><i class="material-icons">backspace</i></button>
            </div>
            <div class="row">
                <button class="button operator"><em class="small">1/x</em></button>
                <button class="button operator"><em class="small">x<sup>2</sup></em></button>
                <button class="button operator"><em class="small">&radic;x<em></button>
                <button class="button operator">/</button>
            </div>
            <div class="row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button operator">*</button>
            </div>
            <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button operator">-</button>
            </div>
            <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button operator">+</button>
            </div>
            <div class="row">
                <button class="button zero">0</button>
                <button class="button">.</button>
                <button class="button equalBtn">=</button>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
